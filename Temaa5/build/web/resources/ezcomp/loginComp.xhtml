<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <composite:interface>
        </composite:interface>
        <composite:implementation>
            <h:form>
                <h:outputLabel value="Login"/><br/>
                <h:outputLabel value="Username "/><h:inputText id="username" value="#{studentBean.studentName}" required="true"/><br/>
                <h:outputLabel value="Password "/><h:inputText id="password" value="#{studentBean.studentPassword}" required="true"/><br/>
                <h:commandButton id="submit" value="Submit" action="#{studentBean.testUser()}"/>
            </h:form>
        </composite:implementation>
    </h:body>
</html>
