<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <composite:interface>
        </composite:interface>
        <composite:implementation>
            <p:panel header="#{studentBean.name}" style="margin-bottom:10px;">
                <h:form>
                    <h:outputLabel value="Preferences "/>
                    <p:dataTable id="preferencesList" var="school" value="#{studentBean.preferences}">
                        <p:column headerText="School">
                            <h:inputText value="#{school.name}"/>
                        </p:column>
                        <p:column headerText="Actions">
                            <p:commandButton value="UP" actionListener="#{studentBean.moveUp(school, studentBean.preferences.indexOf(school))}" update="preferencesList"/>
                            <p:commandButton value="DOWN" actionListener="#{studentBean.moveDown(school, studentBean.preferences.indexOf(school))}" update="preferencesList"/>
                        </p:column>
                     </p:dataTable>
                </h:form>
            </p:panel>
        </composite:implementation>
    </h:body>
</html>
